<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        /*页面样式*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bgc: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --boeder-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>

<body>
    <div id="app">
      <g-tabs :selected.sync="selectTab">
        <g-tabs-head>
          <g-tabs-item name="pig">
            <g-icon name="settings"></g-icon>猪
          </g-tabs-item>
          <g-tabs-item name="mun">牛</g-tabs-item>
          <g-tabs-item name="sheep">羊</g-tabs-item>
          <template slot="actions">
            <g-button>actions</g-button>
          </template>
        </g-tabs-head>
        <g-tabs-body>
          <g-tabs-pane name="pig">20$</g-tabs-pane>
          <g-tabs-pane name="mun">30$</g-tabs-pane>
          <g-tabs-pane name="sheep">10$</g-tabs-pane>
        </g-tabs-body>
      </g-tabs>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
